
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #007BFF;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        function validateForm() {
            var genreInput = document.getElementById("genre").value;
            if (genreInput === "") {
                alert("Please enter a genre.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Book Recommender</h1>
        <form method="POST" onsubmit="return validateForm()">
            <label for="genre">Enter a genre:</label>
            <input type="text" id="genre" name="genre" required>
            <button type="submit">Get Recommendations</button>
        </form>
        
        {% if recommendations %}
            <h2>Top Recommendations for "{{ genre }}":</h2>
            <ul>
                {% for book in recommendations %}
                    <li>{{ book }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
